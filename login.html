<div ng-controller="MainCtrl" class="container">

  <!-- -->
  <center><h1><i class="fa fa-smile"></i> Hello ... Welcome to our <span style="color:red">Ceyentra Plus</span></h1></center>
  <form class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <h5 id="lblEmail">Please Enter your email :</h5>
        <input type="text" id="txtEmail" class="form-control"  placeholder="Enter your email">


        <h5 id="checkRobot"><input  type="checkbox" > I am not robot</h5>
        <img id="user" src="img/home-user-icon.png" width="100px" height="120px">
        <img id="advertiser" src="img/4-512.png" width="100px" height="100px">
        <img id="admin" src="img/Admin.png" width="30px" height="35px">
        <button id="btnAdmin" class="btn btn-Info">Login</button>

      </div>
    </div>
</form>


  <button ng-click="toggleModal()" id="btnUser" class="btn btn-success">I am a user</button>
  <button ng-click="toggleModal()" id="btnAdvertiser" class="btn btn-success">I am a advertiser</button>

  <modal title="User " visible="showModal">
    <form role="form">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" />
      </div>
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
      <br><br>
     <a href="a.html"><button type="button" class="btn btn-Success">Sign In</button></a>
      <button type="submit" class="btn btn-Info">Sign Up</button>
    </form>
  </modal>

  <!-- -->

</div>
<script>
  var mymodal = angular.module('mymodal', []);

  mymodal.controller('MainCtrl', function ($scope) {
    $scope.showModal = false;
    $scope.toggleModal = function(){
      $scope.showModal = !$scope.showModal;
    };
  });

  mymodal.directive('modal', function () {
    return {
      template: '<div class="modal fade">' +
      '<div class="modal-dialog">' +
      '<div class="modal-content">' +
      '<div class="modal-header">' +
      '<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>' +
      '<h4 class="modal-title">{{ title }}</h4>' +
      '</div>' +
      '<div class="modal-body" ng-transclude></div>' +
      '</div>' +
      '</div>' +
      '</div>',
      restrict: 'E',
      transclude: true,
      replace:true,
      scope:true,
      link: function postLink(scope, element, attrs) {
        scope.title = attrs.title;

        scope.$watch(attrs.visible, function(value){
          if(value == true)
            $(element).modal('show');
          else
            $(element).modal('hide');
        });

        $(element).on('shown.bs.modal', function(){
          scope.$apply(function(){
            scope.$parent[attrs.visible] = true;
          });
        });

        $(element).on('hidden.bs.modal', function(){
          scope.$apply(function(){
            scope.$parent[attrs.visible] = false;
          });
        });
      }
    };
  });
